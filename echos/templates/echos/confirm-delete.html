{% extends "base.html" %}

{% block content %}
<div class="container pt-5" style="min-height: 40vh;">
<h2 class="action-form">Confirm Deletion</h2>
<p>Are you sure you want to delete the echo "{{ echo.content }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary" >Confirm Delete</button>
    <a href="{% url 'echos:echo-list' %} " class="btn btn-outline-secondary">Cancel</a>
</form>
</div>

{% endblock %}
